<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <div>

    </div>

    <script>
        let text = prompt('Enter a sequence of integers, separated by spaces');
        let arr = text.split(' ');
        let sum = 0;
        arr.forEach(function(v) {
            sum += parseInt(v, 10);
        });
        alert(sum);
    </script>
</body>
</html>
